publish_to: 'none'

environment:
  sdk: ^3.7.0
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  supabase_flutter: ^2.8.3
  flutter_riverpod: ^2.6.1
  
  # Authentication
  google_sign_in: ^6.3.0
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.3
  
  # Storage and preferences
  shared_preferences: ^2.5.3
  
