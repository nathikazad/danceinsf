  intl: ^0.19.0
  http: ^1.2.0
  
  # Deep linking
  app_links: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true 